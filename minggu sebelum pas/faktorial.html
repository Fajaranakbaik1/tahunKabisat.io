<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faktorial Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #917eb8;
            text-align: center;
            padding: 200px;
        }

        h1 {
            color: #0e0707;
        }

        .result {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <h1>TUGAS 4/1/2024</h1>
    <h1>Calculator Faktorial </h1>

    <script>
        // Inisialisasi variabel result dengan nilai 1
        let result = 1;

        for (let i = 2; i <= 5; i++) {
            result *= i;
        }

        document.write("<div class='result'>F (for): " + result + "</div>");

        let resultWhile = 1;
        let counterWhile = 3;

        while (counterWhile <= 5) {
            resultWhile *= counterWhile;
            counterWhile++;
        }

        document.write("<div class='result'>F (while): " + resultWhile + "</div>");

        let resultDoWhile = 1;
        let counterDoWhile = 4;

        do {
            resultDoWhile *= counterDoWhile;
            counterDoWhile++;
        } while (counterDoWhile <= 5);

        document.write("<div class='result'>F (do-while): " + resultDoWhile + "</div>");
    </script>
</body>

</html>
