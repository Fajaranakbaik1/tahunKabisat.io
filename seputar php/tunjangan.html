<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let pokok = 1500000;
        let tunjangan = 500000;
        let tunjangan2anak = 100000;
        let jumalahanak = 10;

        if (jumalahanak <1){
            let pajak = (pokok + tunjangan) * 8/100
            console.log(pokok + tunjangan - pajak)
        } else if (jumalahanak >= 1 && jumalahanak <2){
            let pajak2 = (pokok + tunjangan + tunjangan2anak) * 8/100
            console.log(pokok + tunjangan + tunjangan2anak - pajak2)
        } else {
            let pajak3 = (pokok + tunjangan + tunjangan2anak * 2) * 8/100
            console.log(pokok + tunjangan + tunjangan2anak * 2 - pajak3)
        }
    </script>
</body>
</html>
