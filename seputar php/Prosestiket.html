<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let VIP = 50;
        let Eksekutif = 50;
        let Ekonomi = 50;

        // Calculate profit for VIP class
        let profitVIP;
        if (VIP >= 35) {
            profitVIP = VIP * 0.25;
            console.log("Keuntungan VIP 25%: " + profitVIP);
        } else if (VIP >= 20 && VIP < 35) {
            profitVIP = VIP * 0.15;
            console.log("Keuntungan VIP 15%: " + profitVIP);
        } else if (VIP < 20) {
            profitVIP = VIP * 0.05;
            console.log("Keuntungan VIP 5%: " + profitVIP);
        }

        // Calculate profit for Eksekutif class
        let profitEksekutif;
        if (Eksekutif >= 40) {
            profitEksekutif = Eksekutif * 0.20;
            console.log("Keuntungan Eksekutif 20%: " + profitEksekutif);
        } else if (Eksekutif >= 20 && Eksekutif < 40) {
            profitEksekutif = Eksekutif * 0.10;
            console.log("Keuntungan Eksekutif 10%: " + profitEksekutif);
        } else if (Eksekutif < 20) {
            profitEksekutif = Eksekutif * 0.02;
            console.log("Keuntungan Eksekutif 2%: " + profitEksekutif);
        }

        // Calculate profit for Ekonomi class
        let profitEkonomi;
        if (Ekonomi >= 35) {
            profitEkonomi = Ekonomi * 0.07;
            console.log("Keuntungan Ekonomi 7%: " + profitEkonomi);
        } else {
            profitEkonomi = Ekonomi * 0.00;
            console.log("Keuntungan Ekonomi 0%: " + profitEkonomi);
        }

        // Calculate total profit
        let totalProfit = profitVIP + profitEksekutif + profitEkonomi;
        console.log("Total Keuntungan: " + totalProfit);

        // Display the number of tickets per class and total number of tickets
        console.log("Jumlah Tiket VIP: " + VIP);
        console.log("Jumlah Tiket Eksekutif: " + Eksekutif);
        console.log("Jumlah Tiket Ekonomi: " + Ekonomi);

        let totalTickets = VIP + Eksekutif + Ekonomi;
        console.log("Total Jumlah Tiket: " + totalTickets);

    </script>
</body>
</html>
