<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Luas Lingkaran</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    input {
      padding: 8px;
      margin: 5px;
    }

    button {
      padding: 10px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Kalkulator Luas Lingkaran</h2>

  <label for="radius">Masukkan Jari-jari Lingkaran:</label>
  <input type="number" id="radius" placeholder="Jari-jari Lingkaran">

  <button onclick="hitungLuas()">Hitung Luas</button>

  <p id="result">Luas Lingkaran: </p>

  <script>
    function hitungLuas() {
      // Mendapatkan nilai jari-jari dari input
      var radius = document.getElementById('radius').value;

      // Menghitung luas lingkaran
      var luas = Math.PI * Math.pow(radius, 2);

      // Menampilkan hasil pada elemen dengan id 'result'
      document.getElementById('result').innerHTML = 'Luas Lingkaran: ' + luas.toFixed(2);
    }
  </script>

</body>
</html>
